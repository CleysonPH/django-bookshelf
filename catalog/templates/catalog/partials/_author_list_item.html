<li class="media">
    <img src="{{ author.image.thumb.url }}" class="mr-3" alt="Imagem de capa do livro {{ author.name }}">
        <div class="media-body">
        <h5 class="mt-0 mb-1">{{ author.name }}</h5>
        <p>{{ author.description|linebreaksbr|truncatechars:400 }}</p>
        <a href="{{ author.get_absolute_url }}" class="btn btn-primary">Ver detalhes</a>
    </div>
</li>
