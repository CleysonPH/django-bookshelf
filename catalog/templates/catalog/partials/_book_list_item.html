<li class="media">
    <img src="{{ book.image.thumb.url }}" class="mr-3" alt="Imagem de capa do livro {{ book.title }}">
        <div class="media-body">
            <h5 class="mt-0 mb-1">{{ book.title }}</h5>
            <p class="text-justify">{{ book.summary|linebreaksbr|truncatechars:400 }}</p>
        <a href="{{ book.get_absolute_url }}" class="btn btn-primary">Ver detalhes</a>
    </div>
</li>
