{% extends 'base.html' %}

{% block title %}
    {{ page_title }}
{% endblock title %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-unstyled">
                    {% for book in book_list %}
                        <li class="media">
                            <img src="{{ book.image.thumb.url }}" class="mr-3" alt="Imagem de capa do livro {{ book.title }}">
                                <div class="media-body">
                                <h5 class="mt-0 mb-1">{{ book.title }}</h5>
                                {{ book.summary|linebreaksbr }}
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
{% endblock content %}
