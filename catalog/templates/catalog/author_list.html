{% extends 'base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}">
{% endblock styles %}

{% block title %}
    {{ page_title }}
{% endblock title %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-unstyled">
                    {% for author in author_list %}
                        {% include 'catalog/partials/_author_list_item.html' %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </main>
{% endblock content %}
