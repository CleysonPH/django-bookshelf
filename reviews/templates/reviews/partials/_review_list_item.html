<li class="media">
    <div class="media-body">
        <h5 class="mt-0 mb-1">{{ review.title }}</h5>
        <p class="text-justify">{{ review.description }}</p>
        <small>
            Postado por <a href="{{ review.user.profile.get_absolute_url }}">{{ review.user}}</a> em {{ review.modified_at }}
        </small>
    </div>
</li>
